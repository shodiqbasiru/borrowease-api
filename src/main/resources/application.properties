spring.application.name=BorrowEase
# Database Config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# Auth Config
borrow_ease.username.admin=${USERNAME_ADMIN}
borrow_ease.password.admin=${PASSWORD_ADMIN}

# Port Config
server.port=7720

# JWT Config
borrow_ease.jwt.secret_key=${JWT_SECRET}
borrow_ease.jwt.issuer=${JWT_ISSUER}
borrow_ease.jwt.expiration-in-second=36000